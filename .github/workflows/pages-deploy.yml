name: "Build and Deploy"
on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SITE_DIR: "."   # change to "docs" if your Gemfile/Jekyll site lives in a subfolder

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true
        working-directory: ${{ env.SITE_DIR }}

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3
        working-directory: ${{ env.SITE_DIR }}

      - name: Build site
        run: bundle exec jekyll build --destination "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"
        working-directory: ${{ env.SITE_DIR }}

      - name: Test site
        run: |
          bundle exec htmlproofer "_site${{ steps.pages.outputs.base_path }}" \
            --disable-external \
            --ignore-urls '/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/'
        working-directory: ${{ env.SITE_DIR }}

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
